id: "form"
children:
  - Molecule.Form:
      events: ["keyup", "keypress", "submit"]
      children:
        - label:
            text: General Info
        - input:
            type        : text
            name        : name
            placeholder : Type your name...
            label       : Your credentials
            required    : true
            events      : ["keyup", "swipe"] # Only subscribe for keyup
        - select:
            name: options
            options:
              - label: One
                value: 1
              - label: Two
                value: 2
                selected: true
              - label: Three
                value: 3
        - input:
            type        : password
            name        : password
            placeholder : Type your password...
            events      : [] # Disabled all events
        - label:
            text        : Other Information
        - input:
            type        : email
            name        : mail
            placeholder : Type your mail...
        - input:
            type        : text
            name        : username
            style       : big
            placeholder : Typer your username...
        - input:
            type        : number
            name        : years
            placeholder : Years...
        - button:
            text        : Save
            icon        : checkmark
            style       : accept fluid

  - Atom.Button:
      style  : fluid
      disabled: true
      icon  : search
      text  : Find your friends
      events: ["touch"]

  - Atom.Button2:
      style  : fluid
      # disabled: true
      icon  : search
      text  : Find your friends
      events: ["touch"]
