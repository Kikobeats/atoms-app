id: first
aside: Options
children:
  - Organism.Header:
      children:
        - Atom.Title:
            text: Atoms
        - Molecule.Navigation:
            style: left
            children:
              - button:
                  icon: navicon
                  path: aside
        - Molecule.Navigation:
            style: right
            # events: ["select"]
            children:
              - button:
                  icon: forward
                  path: "second/main"

  - Organism.Section:
      id: form
      children:
        - Molecule.Form:
            events: ["keyup", "keypress", "submit"]
            children:
              - label:
                  text: General Info
              - input:
                  type        : text
                  name        : name
                  placeholder : Type your name...
                  label       : Your credentials
                  required    : true
                  events      : ["keyup", "keypress", "swipe"] # Only subscribe for keyup
              - select:
                  name: options
                  options:
                    - label: One
                      value: 1
                    - label: Two
                      value: 2
                      selected: true
                    - label: Three
                      value: 3
                  events: ["change"]
              - input:
                  type        : password
                  name        : password
                  placeholder : Type your password...
                  events      : ["keyup"]
              - label:
                  text        : Other Information
              - input:
                  type        : email
                  name        : mail
                  placeholder : Type your mail...
              - input:
                  type        : text
                  name        : username
                  style       : big
                  placeholder : Typer your username...
              - input:
                  type        : number
                  name        : years
                  placeholder : Years...
              - button:
                  text        : Save
                  icon        : checkmark
                  style       : accept fluid

        - Atom.Button:
            style  : fluid
            disabled: true
            icon  : search
            text  : Find your friends
            events: ["touch"]

        - Molecule.Search:
            events: ["enter"]
            children:
              - input:
                  placeholder: "Search..."


  - Organism.Section:
      id: list

  - Organism.Footer:
      children:
        - Molecule.Navigation:
            children:
              - button:
                  style: active
                  icon: archive
                  path: first/form
              - button:
                  icon: clipboard
                  path: first/list
