id: "second"
children:
  - Organism.Header:
      children:
        - Atom.Title:
            text: "Second"
        - Molecule.Navigation:
            style: left
            children:
              - Atom.Button:
                  icon: back
                  path: "back"
        - Molecule.Navigation:
            style: right
            children:
              - Atom.Button:
                  icon: forward
                  path: third/one

  - Organism.Section:
      id: "main"
      children:
        - Atom.Button:
            style     : fluid
            icon      : search
            text      : Find your friends
            events    : ["hold", "touch"]
            callbacks : ["onFindFriends", "onFindFriends"]

        - Molecule.Navigation:
            children:
              - Atom.Button:
                  style: accept
                  icon : checkmark
                  path: third/one
              - Atom.Button:
                  style: cancel
                  icon: checkmark
