id: "second"
children:
  - Organism.Header:
      children:
        - Atom.Heading:
            text: "Second"
        - Molecule.Navigation:
            style: left
            children:
              - Atom.Button:
                  icon: back
                  path: "back"
        - Molecule.Navigation:
            style: right
            children:
              - Atom.Button:
                  icon: forward
                  path: third/one

  - Organism.Section:
      id: "main"
      style: "padding"
      children:
        - Atom.Button:
            style     : fluid margin-bottom
            icon      : search
            text      : Confirm
            events    : ["hold", "touch"]
            callbacks : ["onConfirm", "onConfirm"]

        - Atom.Button:
            style     : fluid margin-bottom
            icon      : search
            text      : Form
            events    : ["touch"]
            callbacks : ["onForm", "onForm"]

        - Molecule.Navigation:
            children:
              - Atom.Button:
                  style: accept
                  icon : checkmark
                  path: third/one
              - Atom.Button:
                  style: cancel
                  icon: checkmark
